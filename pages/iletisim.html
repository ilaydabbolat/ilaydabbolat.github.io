<!DOCTYPE html>
<html lang="tr">

    <meta charset="UTF-8">
    <title>İletişim - Kitap İncelemeleri</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
    <header style="background-color: #f0f0f0; padding: 20px; text-align: center;">
        <h1 style="color: #333;">İletişim</h1>
        <nav style="margin: 10px;">
            <a href="../index.html" style="margin: 0 10px; color: #0066cc; text-decoration: none;">Ana Sayfa</a>

            <a href="yorumlar.html" style="margin: 0 10px; color: #0066cc; text-decoration: none;">Yorumlar</a>
            <a href="iletisim.html" style="margin: 0 10px; color: #0066cc; text-decoration: none;">İletişim</a>
        </nav>
    </header>

    <main style="max-width: 800px; margin: 20px auto;">
        <section style="background-color: #f9f9f9; padding: 20px; border-radius: 5px;">
            <h2>İletişim Formu</h2>
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <div>
                    <label for="isim" style="display: block; margin-bottom: 5px;">İsim:</label>
                    <input type="text" id="isim" name="isim" style="width: 100%; padding: 8px; border: 1px solid #ddd;">
                </div>
                
                <div>
                    <label for="email" style="display: block; margin-bottom: 5px;">E-posta:</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ddd;">
                </div>
                
                <div>
                    <label for="mesaj" style="display: block; margin-bottom: 5px;">Mesajınız:</label>
                    <textarea id="mesaj" name="mesaj" rows="5" style="width: 100%; padding: 8px; border: 1px solid #ddd;"></textarea>
                </div>
                
                <button type="submit" style="background-color: #0066cc; color: white; padding: 10px 20px; border: none; cursor: pointer;">Gönder</button>
            </form>
        </section>

        <section style="margin-top: 40px;">
            <h2>İletişim Bilgileri</h2>
            <p>E-posta: ilaybbolat@icloud.com</p>
            <p>Telefon: (0543) 848 10 83</p>
        </section>
    </main>
</body>
